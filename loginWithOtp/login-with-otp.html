<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <section class="login-section">

    <!-- LEFT side -->
    <div class="images-content">
      <div class="images">
        <div class="image">
          <img class="image1" src="bouw_r0tf_230116.jpg">
        </div>
      </div>
      <div class="image-dots">
        <svg class="carosoul-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <div class="dots">
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
        <svg class="carosoul-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>

      </div>
    </div>
    </div>




    <!-- RIGHT side -->
    <div class="login-content">
      <div class="hello-container">
        <img class="hello-animation" src="OTP-GIF.gif" alt="Hello">
      </div>
      <h1>Log in</h1>
      <h2>Enter your e-mail I'd below.</h2>
      <form>
        
        <div style="position: relative;">
          <label for="password">Enter Email</label>
          <div class="input-container">
            <input type="password" id="password" name="password" placeholder="name@email.com" required>
            <svg class="icon-email" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
            </svg>

          </div>

          <input class="submit-btn otpaalabtn" type="submit" value="Send Otp">
          <br>
        </div>
        <div style="margin-top: 5rem;">
          <label for="password">Enter OTP</label>
          <div class="input-container">
            <input type="password" id="password" name="password" placeholder="****" required>
            <svg class="icon-pw" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
            </svg>

          </div>
          <br>
        </div>

        <!-- <a href="#" class="forgot-pw anchor">Forgot Password?</a><br> -->
        <div class="checkbox-submit">
          <label class="checkbox">
            <input type="checkbox">
            <span>Remember me</span>
          </label>
          <input class="submit-btn" type="submit" value="Log in">
        </div>
      </form>

  </section>

</body>

</html>
