<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login-with-otp-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <section class="login-section">

    <!-- LEFT side -->
    <div class="images-content">
      <div class="images">
        <div class="image">
          <img class="image1" src="bouw_r0tf_230116.jpg">
        </div>
      </div>
      <div class="image-dots">
        <svg class="carosoul-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        <div class="dots">
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
        <svg class="carosoul-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>

      </div>
    </div>
    </div>




    <!-- RIGHT side -->
    <div class="login-content">
      <div class="hello-container">
        <img class="hello-animation" src="OTP-GIF.gif" alt="Hello">
      </div>
      <h1>Log in</h1>
      <h2>Enter your e-mail I'd below.</h2>
      <form class="enter-email-form">
        <div class="enter-email-content">
          <label for="email">Enter Email</label>
          <div class="input-container">
            <svg class="icon-email" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
              stroke="currentColor" className="w-6 h-6">
              <path strokeLinecap="round" strokeLinejoin="round"
                d="M9 3.75H6.912a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859M12 3v8.25m0 0l-3-3m3 3l3-3" />
            </svg>
            <input type="email" id="email" name="email" placeholder="example123@gmail.com">
          </div>
          <input class="submit-btn" type="submit" value="Send OTP">
        </div>

      </form>


      <form class="enter-otp-form">
        <div class="otp-content">
          <label for="otp">Enter OTP</label>
          <div class="input-otp">
            <svg class="icon-otp" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>
            <input type="tel" class="otp" name="otp" placeholder="" maxlength="4">
          </div>
        </div>
        <input class="submit-otp" type="submit" value="Submit">
      </form>

  </section>

</body>

</html>
